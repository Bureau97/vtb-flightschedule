<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <title>&lt;vtb-flightschedule> Demo</title>
    <!-- <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../node_modules/lit/polyfill-support.js"></script> -->
    <script type="module" src="/dist/main.js"></script>
    <style>
      vtb-flight-arrival div.date-time {
        display: none;
      }
    </style>
  </head>
  <body>
    <section class="static">
      <h2>Flight schedule (static html)</h2>
      <vtb-flightschedule>
        <vtb-flight-element flightnumber="KL6149" carrier="KLM">
          <vtb-flight-departure
            IATA="AMS"
            date="2022-11-21"
            time="12:00"
            dateformat="D MMM"
            timezone="UTC+01:00"
            >Amsterdam - Schiphol</vtb-flight-departure
          >
          <vtb-flight-arrival
            IATA="JFK"
            date="2022-11-22"
            time="14:30"
            dateformat=""
            timezone="UTC-05:00"
            >New York City - JFK</vtb-flight-arrival
          >
        </vtb-flight-element>
        <vtb-flight-element flightnumber="" carrier="Virgin">
          <vtb-flight-departure
            IATA="JFK"
            date="2022-11-25"
            time="10:40"
            dateformat="D MMM"
            timezone="UTC-05:00"
            >New York City - JFK</vtb-flight-departure
          >
          <vtb-flight-arrival
            IATA="MIA"
            date="2022-11-25"
            time="13:15"
            dateformat=""
            timezone="UTC-05:00"
            >Miami - Miami International Airport</vtb-flight-arrival
          >
        </vtb-flight-element>
        <vtb-flight-element flightnumber="" carrier="Emirates">
          <vtb-flight-departure
            IATA="MIA"
            date="2022-11-30"
            time="21:35"
            dateformat="D MMM"
            timezone="UTC-05:00"
            >Miami - Miami International Airport</vtb-flight-departure
          >
          <vtb-flight-arrival
            IATA="AMS"
            date="2022-12-01"
            time="06:25"
            dateformat=""
            timezone="UTC+01:00"
            >Amsterdam - Schiphol</vtb-flight-arrival
          >
        </vtb-flight-element>
      </vtb-flightschedule>
    </section>

    <section class="dynamic">
      <h2>Flight schedule (dynamic)</h2>
      <vtb-flightschedule
        id="dynamic-schedule"
        dateformat="D MMM (HH:mm)"
      ></vtb-flightschedule>
    </section>

    <script>
      document.addEventListener('DOMContentLoaded', (event) => {
        console.log('DOM fully loaded and parsed');
        const schedule = document.getElementById('dynamic-schedule');
        schedule.flightinfo = [
          {
            departure: {
              date: '2023-07-14',
              time: '21:50',
              IATA: 'AMS',
              description: 'Amsterdam-Schiphol Airport',
            },
            arrival: {
              date: '2023-07-15',
              time: '06:30',
              IATA: 'DXB',
              description: 'Dubai Airport',
            },
            carrier: {
              name: 'Emirates',
              code: 'EK',
            },
            flightnumber: 'EK150',
          },
        ];

        window.setTimeout(function () {
          console.info('adding flight');
          schedule.flightinfo = [{
            arrival: {
              date: '2023-08-14',
              time: '11:50',
              IATA: 'AMS',
              description: 'Amsterdam-Schiphol Airport',
            },
            departure: {
              date: '2023-08-15',
              time: '06:30',
              IATA: 'DXB',
              description: 'Dubai Airport',
            },
            carrier: {
              name: 'KLM',
              code: 'K',
            },
            flightnumber: 'K150',
          },
          {
            arrival: {
              date: '2023-11-30',
              time: '11:50',
              IATA: 'AMS',
              description: 'Amsterdam-Schiphol Airport',
            },
            departure: {
              date: '2023-08-15',
              time: '21:35',
              IATA: 'MIA',
              description: 'Miami - Miami International Airport',
            },
            carrier: {
              name: 'Emirates',
              code: 'EM',
            },
            flightnumber: 'EM1235',
          }
          ];
        }, 5000);
      });
    </script>
  </body>
</html>
